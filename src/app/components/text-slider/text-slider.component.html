<div class="container">
  <div
    class="inner"
    *ngFor="let s of sliderData; let i = index"
    [class]="'class' + i"
  >
    <p class="header">{{ s.header }}</p>

    <div class="item">{{ s.content }}</div>

    <p class="signature">{{ s.bonus }}</p>
  </div>

  <div class="dots">
    <span class="dot dot0"></span><span class="dot dot1"></span
    ><span class="dot dot2"></span><span class="dot dot3"></span>
  </div>
</div>
