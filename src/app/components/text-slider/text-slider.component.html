<div class="container">
  <div
    class="slider"
    *ngFor="let s of sliderData; let i = index"
    [class]="'slider--item' + i"
  >
    <p class="slider__header">{{ s.header }}</p>

    <div class="slider__text">{{ s.content }}</div>

    <p class="slider__signature">{{ s.bonus }}</p>
  </div>

  <div class="slider__dots--container">
    <span
      *ngFor="let i of [0, 1, 2, 3]"
      class="dots__dot"
      [class]="'dots__dot--item' + i"
    ></span>
  </div>
</div>
