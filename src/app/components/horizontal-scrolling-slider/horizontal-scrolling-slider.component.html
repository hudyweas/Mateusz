<div class="container" #container>
  <div class="previous" #previous>
    <div class="thumbnail" (click)="goPrevious($event)"></div>
  </div>
  <div class="current" #current>
    <iframe
      class="movie"
      [src]="getUrl()"
      title="YouTube video player"
      frameborder="0"
      allow="autoplay"
      allowfullscreen
    ></iframe>
  </div>
  <div class="next" #next>
    <div class="thumbnail" (click)="goNext($event)"></div>
  </div>
</div>
