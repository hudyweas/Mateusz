<div class="container" #container>
  <div
    *ngFor="let s of [1, 2, 3, 4, 5]; let i = index"
    class="slider-element"
    [class]="'slider-element' + i"
  >
    <div class="item">
      <div class="names">Karolina i Maciej</div>

      <video class="film" controls muted>
        <source src="/assets/test-movie.mp4" />
      </video>
    </div>

    <div class="where">
      <app-h3 [class]="'notresponsive-70'">Pałac Milusin</app-h3>
    </div>

    <app-p [class]="'center half-opacity'">MILUSIN, DZIAŁDOWO</app-p>

    <div class="horizontal-line"></div>
  </div>
</div>
